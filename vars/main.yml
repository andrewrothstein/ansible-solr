---
solr_name: solr-{{ solr_version }}
solr_archive: '{{ solr_name }}.tgz'
solr_tmp_archive: /tmp/{{ solr_archive }}

solr_url: '{{ solr_mirror }}/{{ solr_version }}/{{ solr_archive }}'
solr_checksum: '{{ solr_checksums[solr_version] }}'

solr_install_dir: '{{ solr_parent_homedir }}/{{ solr_name }}'
solr_link_dir: '{{ solr_parent_homedir }}/solr'
