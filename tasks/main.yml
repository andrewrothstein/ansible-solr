---
- name: download solr...
  become: yes
  become_user: root
  get_url: >
    url={{solr_url}}
    dest=/tmp/{{solr_archive}}
    mode=0644

- name: unarchive solr...
  become: yes
  become_user: root
  unarchive: >
    copy=no
    src=/tmp/{{solr_archive}}
    dest={{solr_parent_homedir}}
    creates={{solr_parent_homedir}}/{{solr_name}}

- name: link solr...
  become: yes
  become_user: root
  file: >
    src={{solr_parent_homedir}}/{{solr_name}}
    dest={{solr_parent_homedir}}/solr
    state=link

- name: include solr in the default path...
  become: yes
  become_user: root
  with_items:
    - etc/profile.d/solr.sh
  copy: >
    src={{item}}
    dest=/{{item}}
    mode=0644
