---
- name: download...
  become: yes
  become_user: root
  get_url:
    url: '{{solr_url}}'
    dest: /tmp/{{solr_archive}}
    checksum: '{{solr_checksum}}'
    mode: 0644

- name: unarchive...
  become: yes
  become_user: root
  unarchive:
    remote_src: yes
    src: /tmp/{{solr_archive}}
    dest: '{{solr_parent_homedir}}'
    creates: '{{solr_install_dir}}'

- name: link...
  become: yes
  become_user: root
  file:
    src: '{{solr_install_dir}}'
    dest: '{{solr_link_dir}}'
    state: link

- name: include solr in the default path...
  become: yes
  become_user: root
  with_items:
    - f: solr.sh
      d: /etc/profile.d
  template:
    src: '{{item.f}}.j2'
    dest: '{{item.d}}/{{item.f}}'
    mode: '{{item.m|default("0644")}}'
